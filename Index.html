<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div>
            <h1>Color Scheme Selector</h1>
            <form id="colorForm">
                <label>
                    <input
                        type="radio"
                        name="colorScheme"
                        value="light"
                        checked
                    />
                    Light
                </label>
                <label>
                    <input type="radio" name="colorScheme" value="dark" />
                    Dark
                </label>
            </form>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
